<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax With jQuery</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>

    <form action="#">
        <div class="form-group">
            <label for="id">Id</label>
            <input type="text" name="id" id="id" class="form-control">
        </div>
        <div class="form-group">
            <label for="studentName">Student Name</label>
            <input type="text" name="studentName" id="studentName" class="form-control">
        </div>
        <div class="form-group">
            <label for="subject">Subject</label>
            <select name="subject" id="subject">
                <option>Maths</option>
                <option>Science</option>
                <option>Biology</option>

            </select>
        </div>
        <div class="form-group">
            <label for="markscored">Mark Scored</label>
            <input type="text" class="form-control" id="markscored" name="markscored">
        </div>
        <input type="submit" value="Add" id="submitbtn">
    </form>


    <script>

        $(function () {

            $('form').on('submit', function (event) {

                event.preventDefault();

                let toAdd = {
                    id: $("#id").val(),
                    mark: $("#markscored").val(),
                    subject: $("#subject").val(),
                    studentName: $("#studentName").val()
                }


                $.ajax({

                    url: 'http://localhost:3000/students',
                    method: 'POST',
                    data: JSON.stringify(toAdd),
                    success: (response) => {
                        console.log(response.statusCode)
                    },
                    error: (error) => {
                        console.log(error)
                    }
                })
            })



        })
    </script>

</body>

</html>
