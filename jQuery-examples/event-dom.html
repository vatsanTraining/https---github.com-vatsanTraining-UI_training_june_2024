<body>
    <!-- table>thead>tr>th*3 -->
    <table class="table  table-striped">

    <script>

        $(function () {

            // $("table tr").addClass('highlight')

            // FOLLOWING CODE SNIPPED ADDS EVENT TO EXISITING ELEMENTS
            // AND NOT ELEMENTS ADDED  LATER -> FUTURE ELEMENTS
            // on with two args
            // $("table tr").on('mouseover', function () {

            //     $(this).addClass('highlight');
            // }).on('mouseout', function () {
            //     $(this).removeClass('highlight')
            // })

            // with three arguments
            $(document).on('mouseover', 'tbody tr', function () {
                $(this).addClass('highlight')
            })
                .on('mouseout', 'table tr', function () {

                    $(this).removeClass('highlight')

                })

            $("#addBtn").on('click', function () {

                $('table').
                    append(`<tr><td>4</td><td>Tamil</td><td>97</td></tr>`)
            })
